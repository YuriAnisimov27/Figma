<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="header d-flex">
                    <div class="left-group d-flex align-center">
                        <a href="#">Для мужчин</a>
                        <a href="#">Для женщин</a>
                        <a href="#">Для детей</a>
                    </div>
                    <div class="logo d-flex align-center">
                        <a href="#"><img src="images/Frame.png" alt=""></a>
                        <a href="#">the loop</a>
                    </div>
                    <div class="right-group d-flex align-center">
                        <a href="#">Оплата</a>
                        <a class="basket-logo" href="#">Доставка</a>
                        <a href="#"><img src="images/shopping-basket-button.png" alt=""></a>
                        <a href="#"><img src="images/Group 6.png" alt=""></a>
                    </div>
                </div>
                <div class="first-screen d-flex">
                    <div class="screeen-text d-flex">
                        <h5>Зимняя распродажа</h5>
                        <h2>СКИДКИ ДО 90%</h2>
                        <a href="#">
                            <div class="rectangle d-flex align-center justify-center">
                                <p>СМОТРЕТЬ МОДЕЛИ</p>
                            </div>
                        </a>
                    </div>
                    <div class="screen-image">
                        <div class="cost d-flex">
                            <div class="sale-cost">
                                <p class="black-cost">9 900 ₽</p>
                                <p class="red-cost">1 900 ₽</p>
                            </div>
                        </div>
                        <a href="#">
                            <img src="images/running_shoes_PNG5823.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <section class="free-shipping">
            <div class="container">
                <div class="free-shipping-text d-flex">
                    <h5><strong>БЕСПЛАТНАЯ ДОСТАВКА</strong> ОТ 3000₽</h5>
                    <h6>Сделайте заказ и получите подарок!</h6>
                </div>
            </div>
        </section>

        <section class="collections">
            <div class="container">
                <div class="all-collections d-flex">
                    <div class="collection d-flex">
                        <div class="collection-text d-flex">
                            <h4><strong>МУЖСКАЯ</strong> КОЛЛЕКЦИЯ</h4>
                        <h6>Обувь, полуверы, костюмы</h6>
                        <a href="#">
                            <div class="btn-collection d-flex align-center justify-center">
                                <img src="images/Arrow.png" alt="">
                            </div>
                        </a>
                        </div>
                        <div class="collection-image">
                            <img src="images/man.png" alt="">
                        </div>
                    </div>
                    <div class="collection d-flex">
                        <div class="collection-text d-flex">
                            <h4><strong>ЖЕНСКАЯ</strong> КОЛЛЕКЦИЯ</h4>
                        <h6>Обувь, полуверы, костюмы</h6>
                        <a href="#">
                            <div class="btn-collection d-flex align-center justify-center">
                                <img src="images/Arrow.png" alt="">
                            </div>
                        </a>
                        </div>
                        <div class="collection-image">
                            <img src="images/woman.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="catalog">
                <img src="images/catalog.png" alt="" width="98%">
            </div>
        </div>

    </body>
</html>
